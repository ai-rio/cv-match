[tool:pytest]
# Pytest configuration for CV-Match payment testing

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output formatting
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80
    --cov-append

# Custom markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    payment: Payment-related tests
    stripe: Stripe service tests
    usage: Usage and credit management tests
    webhook: Webhook processing tests
    api: API endpoint tests
    database: Database function tests
    security: Security-related tests
    atomicity: Atomic operation tests
    error_handling: Error handling and edge cases

# Minimum test coverage
minversion = 6.0

# Test execution
asyncio_mode = auto
timeout = 300  # 5 minutes timeout per test

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# Node ID ordering (for consistent test execution)
nodeid_order = lexical

# Doctest settings
doctest_optionflags = NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL

# Fixture scope
fixture_loop = "function"