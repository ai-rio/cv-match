repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-merge-conflict
      - id: debug-statements

  # - repo: https://github.com/astral-sh/ruff-pre-commit
  #   rev: v0.13.3
  #   hooks:
  #     - id: ruff
  #       args: [--fix, --config=backend/ruff-brazilian.toml]
  #     - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: \.(js|jsx|ts|tsx|json|md|yml|yaml)$
        types_or: [javascript, jsx, ts, tsx, json, markdown, yaml]

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.37.0
    hooks:
      - id: eslint
        files: ^frontend/.*\.(js|jsx|ts|tsx)$
        types: [file]
        additional_dependencies:
          - eslint@9.27.0
          - "@typescript-eslint/eslint-plugin"
          - "@typescript-eslint/parser"
          - eslint-config-next
          - eslint-plugin-prettier
          - eslint-plugin-simple-import-sort

  - repo: local
    hooks:
      - id: type-check-frontend
        name: TypeScript type checking (frontend)
        entry: sh -c 'cd frontend && bun run type-check'
        language: system
        files: ^frontend/.*\.(ts|tsx)$
        pass_filenames: false
        always_run: false

      - id: lint-frontend
        name: Frontend linting
        entry: sh -c 'cd frontend && bun run lint'
        language: system
        files: ^frontend/.*\.(js|jsx|ts|tsx)$
        pass_filenames: false
        always_run: false

      - id: format-frontend
        name: Frontend formatting
        entry: sh -c 'cd frontend && bun run format'
        language: system
        files: ^frontend/.*\.(js|jsx|ts|tsx|json|md)$
        pass_filenames: false
